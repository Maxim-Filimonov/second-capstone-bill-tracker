<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>create-household</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="./createHouse.js" charset="utf-8"></script>

    <script src="https://use.fontawesome.com/c6ec223217.js"></script>

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <main>
        <div class="fluid-container">
            <div class="row">
                <div class="main-header col-md-4">
                    <!--remove this-->
                    <!--<i class="fa fa-info fa-2x info-icon"></i>-->
                    <!--<div class="tooltip">-->
                    <h2>Add Roommates and shared expenses</h2>

                    <!--<span class="tooltiptext">Tooltip text</span>-->
                    <!--</div>-->
                </div>
                <div class="col-md-6">
                    <div class="form-container">
                        <form onsubmit="event.preventDefault()">
                            <div class="form-group">
                                <label class="control-label" for="Household-name">Household Name</label>
                                <input class="form-control input-style" id="household-name" type="text" name="create-house">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2">

                </div>
            </div>
            <!--add roommate-->

            <div class="row">
                <div class="col-md-4">
                    <div class="form-container">
                        <form action="" id="add-roommate-form">
                            <div class="form-group">
                                <label class="control-label" for="create-roommate">Roommate</label>
                                <input class="form-control input-style" type="text" name="create-roommate">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="add-roommate-btn input-style" name="create-roommate" class="btn btn-primary" type="submit" value="Add a Roommate">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 rendered-area">
                    <h5>Roommates</h5>
                    <hr>
                    <ol id="add-roommate">
                    </ol>
                </div>
            </div>
            <!--add expenses-->
            <div class="row" id="add-bill">
                <div class="col-md-4">
                    <div class="form-container">
                        <form action="" id="add-expense-form">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input class="form-control input-style" type="text" name="name" placeholder="electric">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="due-date">Due Date</label>
                                <input class="form-control input-style" type="text" name="dueDate" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="amount">Amount</label>
                                <input class="form-control input-style" type="text" name="amount" placeholder="100.32">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="expense-btn" name="create-expense" class="btn btn-primary input-style" type="submit" value="Add an Expense">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rendered-area">
                        <h5>Expenses</h5>
                        <hr>
                    </div>
                    <div id="table-container">

                    </div>
                </div>
                <div class="col-md-3" id="submit-household">

                </div>
            </div>
    </main>
</body>

</html>
